<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
        height: 100%;
        position: relative;
        color: #fff;
      }

      /* Video Background */
      .background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Makes the video cover the entire background */
        z-index: -1; /* Places the video behind the content */
      }

      .header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 15px 30px;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
        border-bottom: 1px solid #fff;
        box-sizing: border-box;
      }

      .header .left {
        font-size: 28px;
        font-weight: bold;
        color: #ffccdd;
      }

      .header .right {
        display: flex;
        align-items: center;
      }

      .header .right a {
        margin-left: 25px;
        color: #fff;
        font-size: 18px;
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 600;
      }

      .header .right a:hover {
        color: #ff3385;
        text-decoration: underline;
      }

      .main {
        height: 100vh; /* Full screen height for the heading */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        background-color: rgba(0, 0, 0, 0.3); /* Subtle dark overlay */
        box-sizing: border-box;
        padding: 20px;
        overflow: hidden;
      }

      .profile-picture {
        width: 300px; /* Larger width for oval shape */
        height: 400px; /* Increased height for oval shape */
        border: 4px solid #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 40px;
        background-color: #ff3385;
        overflow: hidden;
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .intro-text {
        font-size: 50px;
        margin-bottom: 10px;
        font-weight: bold;
        color: #ffccdd;
      }

      .welcome-text {
        font-size: 68px;
        margin-bottom: 20px;
        font-weight: bold;
        color: #ffccdd;
      }
    </style>
  </head>
  <body>
    <!-- Add the video background -->
    <video class="background-video" autoplay muted loop>
      <source src="backgroundweb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="header">
      <div class="left">Nurzatirah</div>
      <div class="right">
        <a href="biodata.html">Biodata</a>
        <a href="family.html">My Family</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="gallery.html">Gallery</a>
      </div>
    </div>
    <div class="main">
      <!-- Updated Layout -->
      <div class="profile-picture">
        <img
          alt="Profile Picture of Nurzatirah"
          src="zatirah.jpg"
        />
      </div>
      <div>
        <h2 class="intro-text">Hello, my name is Nurzatirah</h2>
        <h3 class="welcome-text">Welcome to My Page!</h3>
      </div>
    </div>
  </body>
</html>
